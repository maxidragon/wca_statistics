name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: wca_development
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping --silent" --health-interval=10s --health-timeout=5s --health-retries=3
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Wait for MySQL service to be healthy
        run: |
          until docker exec $(docker ps -q -f "ancestor=mysql:5.7") mysqladmin ping --silent; do
            echo "Waiting for MySQL..."
            sleep 3
          done
          
      - name: Download WCA Developer Database Dump
        run: |
          wget --quiet https://www.worldcubeassociation.org/wst/wca-developer-database-dump.zip
          unzip wca-developer-database-dump.zip

      - name: Import WCA Database Dump
        run: |
          mysql --host=127.0.0.1 --port=3306 --user=root --password=root wca_development < wca-developer-database-dump.sql

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mysql-connector-python

      - name: Run main.py
        run: |
          python main.py

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./output
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          keep_files: true
          enable_jekyll: true
          allow_empty_commit: true
